name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ou a versão que você está usando

      - name: Install dependencies
        run: npm ci # Usa o package-lock.json para instalação consistente

      - name: Build project
        run: npm run build

